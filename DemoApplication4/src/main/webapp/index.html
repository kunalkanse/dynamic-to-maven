<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PRODUCT SIMULATOR</title>
</head>
<body>
	<form method="post" action="addProduct">
		<label>Enter Product name : </label><br>
		<input type="text" name="productName"><br><br>
		
		<label>Enter Product Price : </label><br>
		<input type="text" name="productPrice"><br><br>
		
		<label>Enter Product category : </label><br>
		<input type="text" name="productCategory"><br><br>
		
		<label>Enter Product quantity : </label><br>
		<input type="text" name="productQty"><br><br>
		
		<input type="submit" />
	</form>
</body>
</html>
